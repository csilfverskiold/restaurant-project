{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <div>
  <p>Already have an account?</p>
  <a href="{% url 'login' %}" class="btn btn-primary">Sign in</a>
</div>
{% endblock %}
